<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CasinoWheel</title>
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="modal">
        <div class="modal__dialog">
            <div class="modal__content">
                <div data-close class="modal__content__close"><img src="assets/images/close.svg" alt="close"></div>
                <p class="modal__content__head">поздравляем, ты выиграл:</p>
                <p class="modal__content__prize">500$</p>
                <p class="modal__content__tries">Осталось неиспользованных вращений : 1</p>
                <a href="https://www.google.com.ua/" target="_blank" class="modal__content__button" id="modal__button">крутить еще</a>
            </div>
        </div>
    </div>
    <div class="wrap">
        <header class="header">
            <img src="assets/images/logo.svg" alt="Parimatch">
            <p class="header__title"><span>1 MILLION</span> ACTIVE PLAYERS IN <span>15 COUNTRIES</span> WORLDWIDE</p>
            <a href="#" class="header__button">SIGN UP</a>
        </header>
        <div class="content">
            <div class="content__text">
                <p class="content__text__head">SPIN THE WHEEL AND WIN SPECIAL PRIZES!</p>
                <a href="#" class="content__text__terms">Terms & Conditions</a>
                <p class="content__text__tries">YOU’VE GOT <span>2</span> TRIES</p>
            </div>
        </div>
        <div class="wheel">
            <img src="assets/images/wheel_outside.png" alt="wheel outside">
            <a class="wheel__button"><p>SPIN</p></a>
            <div class="wheel__inside">
                <img src="assets/images/wheel_inside.png" alt="wheel inside">
            </div>
        </div>
        <div class="cowboy">
            <img src="assets/images/cowboy.png" alt="cowboy">
        </div>
        
        <a href="#" class="content__text__terms content__text__terms__mobile">Terms & Conditions</a>
        <div class="smoke">
            <img src="assets/images/smoke-mobile.png" alt="smoke">
        </div>
        <footer class="footer">
            <div class="footer__payments">
                <a href="#"><img src="assets/images/sportbank.svg" alt="sportbank"></a>
                <a href="#"><img src="assets/images/visa.svg" alt="visa"></a>
                <a href="#"><img src="assets/images/mastercard.svg" alt="mastercard"></a>
                <a href="#"><img src="assets/images/privat24.svg" alt="privat24"></a>
            </div>
            <div class="footer__apps">
                <a href="#"><img src="assets/images/casino.svg" alt="casino"></a>
                <a href="#"><img src="assets/images/appStore.svg" alt="appStore"></a>
                <a href="#"><img src="assets/images/android.svg" alt="android"></a>
            </div>
            <div class="footer__trust">
                <a href="#"><img src="assets/images/trust.svg" alt="trust"></a>
            </div>
            <div class="footer__socials">
                <a href="#"><img src="assets/images/facebook.svg" alt="facebook"></a>
                <a href="#"><img src="assets/images/instagram.svg" alt="instagram"></a>
                <a href="#"><img src="assets/images/telegram.svg" alt="telegram"></a>
                <a href="#"><img src="assets/images/youtube.svg" alt="youtube"></a>
                <a href="#"><img src="assets/images/viber.svg" alt="viber"></a>
                <a href="#"><img src="assets/images/twitter.svg" alt="twitter"></a>
                <a href="#"><img src="assets/images/tiktok.svg" alt="tiktok"></a>
            </div>
        </footer>
    </div>
    <script src="assets/js/init.js"></script>
</body>
</html>
